<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Faculties - UITS</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav class="bg-gray-900">
        <div
          class="px-4 py-5 mx-auto sm:max-w-xl md:max-w-full lg:max-w-screen-xl md:px-24 lg:px-8"
        >
          <div class="relative flex items-center justify-between">
            <a
              href="/index.html"
              aria-label="Company"
              title="Company"
              class="inline-flex items-center"
            >
              <div
                class="bg-white w-16 h-16 flex rounded-full items-center justify-center"
              >
                <img class="w-10" src="assets/uits.png" alt="" />
              </div>
              <span
                class="ml-2 text-xl font-bold tracking-wide text-gray-100 uppercase"
                >UITS</span
              >
            </a>
            <ul class="flex items-center hidden space-x-8 lg:flex">
              <li>
                <a
                  href="/index.html"
                  aria-label="Our product"
                  title="Our product"
                  class="font-medium tracking-wide text-gray-100 transition-colors duration-200 hover:text-teal-400"
                  >Home</a
                >
              </li>
              <li>
                <a
                  href="/facilities.html"
                  aria-label="Our product"
                  title="Our product"
                  class="font-medium tracking-wide text-gray-100 transition-colors duration-200 hover:text-teal-400"
                  >Facilites</a
                >
              </li>
              <li>
                <a
                  href="/departments.html"
                  aria-label="Product pricing"
                  title="Product pricing"
                  class="font-medium tracking-wide text-gray-100 transition-colors duration-200 hover:text-teal-400"
                  >Departments</a
                >
              </li>
              <li>
                <a
                  href="/faculties.html"
                  aria-label="About us"
                  title="About us"
                  class="font-medium tracking-wide text-gray-100 transition-colors duration-200 hover:text-teal-400"
                  >Faculties</a
                >
              </li>
              <li>
                <a
                  href="/register.html"
                  class="inline-flex items-center justify-center h-12 px-6 font-medium tracking-wide text-white transition duration-200 rounded shadow-md bg-red-400 hover:bg-red-700 focus:shadow-outline focus:outline-none"
                  aria-label="Sign up"
                  title="Sign up"
                >
                  Register Now
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

    <div class="min-h-[calc(100vh-110px)] flex justify-center items-center">
        <h1 class="text-center text-5xl font-bold">Faculties Page</h1>
    </div>
  </body>
</html>
